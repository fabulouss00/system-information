<script type="text/javascript">
	function printObj(x) {
		document.write('<br>===============================' + x + '==================================<br>');
		for (i in x) document.write(x + '.' + i + '= ' + x[i] + '<br><br>');
	}

	printObj(Object);
	printObj(new Date());
	printObj(printObj);
	printObj(window);
	printObj(document);

</script>

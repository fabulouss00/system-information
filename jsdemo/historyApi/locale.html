<script type="text/javascript">
	function printObj(x) {
		document.write('<br>===============================' + x + '==================================<br>');
		for (i in x) document.write(x + '.' + i + '= ' + x[i] + '<br><br>');
	}

	
	document.write(window.navigator.language);
	document.write('<br>');
	document.write(window.navigator.userLanguage);

</script>

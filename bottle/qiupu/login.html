<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"> 
    <title>登录 - 秋浦</title> 
    <link rel="stylesheet" href="style/global.css">
	<link rel="stylesheet" href="style/devlogin.css">
	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#login-form form').bind('submit',function(event){
				if($('#email').val() == ""){
					$('#email').css({"background":"#FFAFAF"},{"border":"1px solid #ccc"});
					$('#email').next().text("请输入邮箱").show();
					return false
				}
				if($('#password').val() == ""){
					$('#password').css({"background":"#FFAFAF"},{"border":"1px solid #ccc"});
					$('#password').next().text("请输入密码").show();
					return false;
				}
			});
			$('input.inputText').bind("blur",function(event){
				if($(this).val()){
					$(this).next().text("").hide();
					$(this).css({"background":"#fff"},{"border":"1px solid #ccc"});
				}
			});

			function loadXMLDoc()
			{
				var xmlhttp;
				if (window.XMLHttpRequest)
				{// code for IE7+, Firefox, Chrome, Opera, Safari
					xmlhttp=new XMLHttpRequest();
				}
				else
				{// code for IE6, IE5
					xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlhttp.onreadystatechange=function()
				{
					if (xmlhttp.readyState==4 && xmlhttp.status==200)
					{
						document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
					}
				}
				xmlhttp.open("GET","/index.html",true);
				xmlhttp.send();
			}
		});
	</script>
  </head> 
  <body>
	<div id="login">
		<h1 class="title"><a class="logo" >秋浦</a></h1>
		
				  <p id="login-tip">已有秋浦帐号，可直接登录</p>

		<div id="login-form" class="yyh-form">
			<form name="loginForm" method="POST" id="authform">
				<div class="required">
					<label for="email">登录邮箱</label>
					<input type="text" id="email" name="username" class="inputText EmailValidate"/>
					<span class="note"></span>
				</div>
				<div class="required">
					<label for="password">密码</label>
					<input type="password" id="password" name="password" class="inputText"/>
					<span class="note"></span>
				</div>
				<div class="submit">
					<input type="submit" id="loginbtn" value="" onclick="loadXMLDoc()" />
					<a href="recover_show.action">找回密码</a>
				</div>
				<input type="hidden" name="callback" value="http%3A%2F%2Fwww.appchina.com%2F"/>
			</form>
		</div>
		<div id="register-tip">	
		<p>还未注册秋浦？ </p><p>赶快注册一个吧!</p>
		</div>
		<a class="reg" href="register_show.action"><img src="style/images/register.png"/></a>
	</div>
  </body>
</html>

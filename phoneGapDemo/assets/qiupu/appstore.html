	<script type="text/javascript">
		var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
		document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F9aacf3c05656367a5c404f7ac61671ee' type='text/javascript'%3E%3C/script%3E"));//for baidu statistic

/////////////////////////////////////////////////////////////Google Analytics/////////////////////////////////////////////////////////////
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-32237702-1']);
		_gaq.push(['_trackPageview']);

		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
/////////////////////////////////////////////////////////////Google Analytics/////////////////////////////////////////////////////////////

		locale = $.cookie('locale');//read locale at first

		//get borqs' apps. we must set the package to below format due to issue of the server api, otherwise can't get app detail in some browser
		invokeApi("qiupu/app/get", {'apps':'com.borqs.qiupu-9999-x, com.borqs.brook-9999-x, com.borqs.inputmethod-9999-x, com.borqs.videochat-9999-x', 'cols':'package, app_name, version_name, description, icon_url'}, function(ret) {
			appendApp('#borqs_list', ret);
		});

		//get first page of all app
		getappstoreAll(0);

		$(document).ready(function() {//code for gotoTop
			setLocaleString(locale);
			gotoTop(600,'appcontainer');
		});
	</script>
</head>
	
	
<body>

			function getTotalBytes(str) {
				if(str == null || str == "") {
					return 0;
				}
				var totalCount = 0;
				for( i = 0; i < str.length; i++) {
					if(str.charCodeAt(i) > 127) {
						totalCount += 2;
					} else {
						totalCount++;
					}
				}
				return totalCount;
			};

			function limitChars(count) {

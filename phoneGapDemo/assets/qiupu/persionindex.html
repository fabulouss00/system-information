		function showpersion(){
			gtabsel = 'persioninfo';
			var ppid = getRequestParam('persionid');
			invokeApi("friend/show",prepareData({'page':0, 'count':5000}), function(json){
		    	$.each(json,function(i,o) {
		    		friendAll[i]=o.user_id; 		    		
		    	}); 
		    	invokeApi("user/show",{'users':ppid, 'columns':'#full'},function(json) {
					persioninfo(json);				
				}); 
			});
		   

		}
				
		function persioninfo(json){
			var persionpic='';
			var persionname='';
			beforeload();
			document.getElementById('plistmystat').innerHTML = "";
			$.each(json,function(i,oo) {
				persionpic= oo.small_image_url ;
				persionname=getdisplayname(oo);
				friends_count=oo.friends_count;
				followers_count=oo.followers_count;
				//return persionpic,persionname;
			});
           $("#plistmystat").append("<li id=\""+getRequestParam('persionid')+"home\" >"
						+"<div class=\"span1\" style=\"margin-right:10px;margin-left:0px\"><img src=\""+persionpic+"\" onload=resizeimg(this,60,60) ></div>"             				
						+"<div class=\"user_info\" style=\"margin-left:5px\"><strong>"
						+persionname
						+showaddfriend()
						+"</strong>"						
						+ "<a href=\"javascript:pfriendshow(0);\">"+ resFriendtitle[locale]+"("+friends_count+")</a><br>"
						+ "<a href=\"javascript:pfollowershow(0)\">"+ resFollowertitle[locale]+"("+followers_count+")</a><br>"
						+"</div></li>"						
				);	
			afterload();			
		}
		
		function showaddfriend(){
			var ppid = getRequestParam('persionid');
			var isornot="";
			var returna="";
			for(var n = 0; n < friendAll.length; n++) {				
				if(ppid == friendAll[n]) {
					isornot=true;
				}
			}
			if (!isornot && ppid!= $.cookie('user_id')){
				returna="<a style=\"margin-right:10px;margin-left:0px\" class='pull-right' id="+ppid+"requestaddfriend onclick=addsuggest(this.getAttribute('id'))>"+addfriendtext[locale]+"</a><br>"	
			}
			else if (ppid== $.cookie('user_id')){
				returna="";				
			}
			else{
				returna="<a style=\"margin-right:10px;margin-left:0px\" class=' pull-right'>"+yourfriendtext[locale]+"</a><br>";
			}
			return returna;
			
		}

		function persionuserstimeline(pageidx){
			gpageidx = pageidx;
			gtabsel = 'persionusers';
			var ppid =getRequestParam('persionid');
			beforeload();
			invokeApi("post/userstimeline", prepareData({
			'users' : ppid,
			'page' : pageidx
			}), function(json) {
				if(json==''){
					afterload();
					if(pageidx==0){
						//document.getElementById('timelines').innerHTML = "未分享任何内容";						
					}else{
						alert(resLastPage[locale]);
						pageidx=pageidx-1;}
				}
				else{
					document.getElementById('timelines').innerHTML = "";
					inserttimeline(json);
					$("#timelines").append("<ul class='pager'><li class='next'><a onclick = persionuserstimeline("+(pageidx+1)+")>>> &rarr;</a></li></ul>");
					if(pageidx > 0) {
						$(".next").before("<li class='previous'><a onclick = persionuserstimeline("+(pageidx-1)+")>&larr; <<</a></li>");
					}
					afterload();
				}


	});


}
